<html>
    <head></head>
    <body>
        <h1 align="center">Finding Factorials</h1>
        <script>
            let num=prompt('Enter a number');
            let a=1;
            for (let b=1;b<=num;b++){
                 a*=b;
              
             } 
             document.write("Factorial of  "+num+"  is  "+a);
         </script>
    </body>
</html>
