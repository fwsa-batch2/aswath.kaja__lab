<html>
    <head></head>
    <body>
        <script>
        let v =parseInt(prompt("Enter the number"));
        let c = 1;
  for(let i=2; i<v; i++){
   c=v%i;

   if(c===0){ break;}
}
   if(c===0){
       document.write(v + " is not a prime number");
   }
   else{
       document.write(v + "  is  a prime number");
    }
    </script>
    </body>
</html>
